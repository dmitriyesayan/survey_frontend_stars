<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/assets/style.css">
    <title>Survey Frontend</title>
  </head>
  <body>
    <div class="container">
      <div class="container-top">
        <h4>How do you feel about these quotes?</h4>
      </div>
      <div class="carousel">
        <div class="carousel-container">
          <ul class="carousel-track">
            <li class="carousel-slide current-slide">
              <img src="src/assets/images/img_statement_1.png" alt="quote-img" class="carousel-img">
            </li>
            <li class="carousel-slide">
              <img src="src/assets/images/img_statement_2.png" alt="quote-img" class="carousel-img">
            </li>
            <li class="carousel-slide">
              <img src="src/assets/images/img_statement_3.png" alt="quote-img" class="carousel-img">
            </li>
            <li class="carousel-slide">
              <img src="src/assets/images/img_statement_4.png" alt="quote-img" class="carousel-img">
            </li>
            <li class="carousel-slide">
              <img src="src/assets/images/img_statement_5.png" alt="quote-img" class="carousel-img">
            </li>
            <li class="carousel-slide">
              <img src="src/assets/images/img_statement_6.png" alt="quote-img" class="carousel-img">
            </li>
          </ul>
        </div>
        <button class="carousel-btn">
          <p>&rsaquo;</p>
        </button>
        <div class="icons-flex">
          <div>
            <button class="cat-btn">
              <img src="src/assets/images/img_cat_supersad.png" alt="hiss">
            </button>
            <p>Hiss</p>
          </div>
          <div>
            <button class="cat-btn">
              <img src="src/assets/images/img_cat_neutral.png" alt="meow">
            </button>
            <p>Meow</p>
          </div>
          <div>
            <button class="cat-btn">
              <img src="src/assets/images/img_cat_happy.png" alt="prr">
            </button>
            <p>Prr</p>
          </div>
        </div>
      </div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
